<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./snapshot_clock.css">
    <title>快照时钟</title>
</head>
<body>

    <div class="container">
        <div class="snapshot">
            <div class="header"><h2>时钟快照</h2></div>
            <ul class="snapshotList"></ul>
        </div>
    
        <div class="clock">
            <div id="controls">
                <input type="button" id="snapshotButton" value="抓取快照">
            </div>

                <img src="" alt="时钟快照" id="snapshotImageElement">
        
            <canvas id="canvas" width="400" height="400">
                Canvas 不支持，请更换浏览器或更新浏览器版本
            </canvas>
        </div>
    </div>

    <script type="module" src="./snapshot_clock.js"></script>
</body>
</html>
