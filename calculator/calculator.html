<!-- calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <title>简易计算器</title>
</head>
<body>
    <div class="calculator">
        <div class="display-area">
            <div class="toggle-btn"></div>
            <input type="text" class="display" disabled>
        </div>
        <table class="btn-area">
            <tbody>
                <tr>
                    <td><button class="btn-operator" id="clear">C</button></td>
                    <td><button class="btn-operator" id="/">&divide;</button></td>
                    <td><button class="btn-operator" id="*">&times;</button></td>
                    <td><button class="btn-operator" id="backspaces"><</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="7">7</button></td>
                    <td><button class="btn-number" id="8">8</button></td>
                    <td><button class="btn-number" id="9">9</button></td>
                    <td><button class="btn-operator" id="-">&minus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="4">4</button></td>
                    <td><button class="btn-number" id="5">5</button></td>
                    <td><button class="btn-number" id="6">6</button></td>
                    <td><button class="btn-operator" id="+">&plus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="1">1</button></td>
                    <td><button class="btn-number" id="2">2</button></td>
                    <td><button class="btn-number" id="3">3</button></td>
                    <td rowspan="2"><button class="btn-operator" id="equals">&equals;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="(">(</button></td>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td><button class="btn-operator" id=")">)</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
